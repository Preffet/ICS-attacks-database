<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ICS Attacks Database</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.2.3/css/buttons.dataTables.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-image-container">
        <img src="./images/8.jpg" alt="Background Image">
    </div>

    <div class="navbar">
        <div class="brand">ICS Attacks</div>
        <div class="nav-links">
            <a href="index.html#about">About</a>
            <a href="index2.html">Attacks Database</a>
        </div>
    </div>

    <div class="main-content">
        <div class="table-wrapper">
            <div class="transparent-layer"></div>
            <div class="datatable-container">
                <table id="example" class="display fixed-width" style="width:100%;">
                    <thead>
                        <tr>
                            <th>Attack/Campaign Name</th>
                            <th>Targeted Infrastructure</th>
                            <th>Year</th>
                            <th>Country</th>
                            <th>Initial Access</th>
                            <th>Brief</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Table rows will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="overlay" class="overlay">
        <div id="overlay-content" class="overlay-content"></div>
    </div>

    <div class="brief-icon"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.3/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.flash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.print.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
